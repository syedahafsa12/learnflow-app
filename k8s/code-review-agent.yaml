apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-agent
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-review-agent
  template:
    metadata:
      labels:
        app: code-review-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "code-review-agent"
        dapr.io/app-port: "8000"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: code-review-agent
        image: code-review-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: "code-review-agent"
        - name: DATABASE_URL
          value: "postgresql://todouser:todopassword@postgres.taskflow.svc.cluster.local:5432/learnflow"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: code-review-agent
  namespace: learnflow
spec:
  selector:
    app: code-review-agent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
