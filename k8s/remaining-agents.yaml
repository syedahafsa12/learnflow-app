apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-agent
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-agent
  template:
    metadata:
      labels:
        app: debug-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "debug-agent"
        dapr.io/app-port: "8000"
    spec:
      containers:
      - name: debug-agent
        image: debug-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://todouser:todopassword@postgres.taskflow.svc.cluster.local:5432/learnflow"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: debug-agent
  namespace: learnflow
spec:
  selector:
    app: debug-agent
  ports:
  - port: 8000
    targetPort: 8000
---
