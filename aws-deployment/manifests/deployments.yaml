---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triage-agent
  namespace: learnflow
  labels:
    app: triage-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: triage-agent
  template:
    metadata:
      labels:
        app: triage-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "triage-agent"
        dapr.io/app-port: "8000"
        dapr.io/enable-api-logging: "true"
    spec:
      serviceAccountName: learnflow-sa
      containers:
      - name: triage-agent
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/learnflow/triage-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: "triage-agent"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: triage-agent
  namespace: learnflow
spec:
  selector:
    app: triage-agent
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
