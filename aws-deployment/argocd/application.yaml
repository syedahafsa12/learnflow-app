apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: learnflow
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/learnflow-app.git
    targetRevision: HEAD
    path: aws-deployment/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: learnflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
