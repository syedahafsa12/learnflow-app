name: LearnFlow CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/learnflow

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - triage-agent
          - concepts-agent
          - code-review-agent
          - debug-agent
          - exercise-agent
          - progress-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in K8s manifests
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          for service in triage-agent concepts-agent code-review-agent debug-agent exercise-agent progress-agent; do
            sed -i "s|image: ${service}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:main-${SHORT_SHA}|g" k8s/${service}.yaml
          done

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/
          git commit -m "Update image tags to ${{ github.sha }}" || echo "No changes to commit"
          git push

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, update-manifests]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.build-and-push.result == 'success' && needs.update-manifests.result == 'success'
        run: |
          echo "✅ All services built and manifests updated successfully!"
          echo "Argo CD will automatically sync the changes to the cluster."

      - name: Deployment Failure
        if: needs.build-and-push.result == 'failure' || needs.update-manifests.result == 'failure'
        run: |
          echo "❌ Deployment failed. Check the logs above."
          exit 1
